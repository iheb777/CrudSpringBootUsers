<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid text-center">
    <h1>Edit users</h1>
    <div>
        <a th:href="@{/users/new}">Add new user</a>
    </div>
    <div class="alert-success">
        [[${msg}]]
    </div>
<div>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Password</th>
            <th>Enabled</th>

            <th>Actions</th>

        </tr>
        </thead>
        <tbody>
                <th:block th:each="user:${usersList} " >
                    <tr>
                        <td>[[${user.id}]]</td>
                        <td>[[${user.firstName}]]</td>
                        <td>[[${user.lastName}]]</td>
                        <td>[[${user.password}]]</td>
                        <td>[[${user.active}]]</td>

                        <td>
                            <a th:href="@{'/users/edit/'+${user.id}}">Edit</a>
                            <a th:href="@{'/users/delete/'+${user.id}}" >Delete</a>
                        </td>
                    </tr>
                </th:block>
        </tbody>
    </table>
</div>


</div>
</body>
</html>
