<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid text-center">
    <h1>Add new user</h1>
    <div>
        <form th:action="@{/users/save}" th:object="${user}" method="post">
            <div class="table-bordered">
                <div class="form-group-sm">
                     <label>firstName</label> <input type="text" th:field="*{firstName}" />
                    <label>lastName</label> <input type="text" th:field="*{lastName}" />
                    <label>Password</label> <input type="text" th:field="*{password}" />
                    <label>Active</label><input type="checkbox" th:field="*{active}">
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Save</button>
                <button type="button" class="btn btn-default m-2" onclick="cancelForm()">Cancel</button>


            </div>
        </form>
    </div>
 </div>
<script type="javascript">
    function cancelForm(){
        window.location="[[@{/users}]]"
    }

</script>
</body>
</html>
